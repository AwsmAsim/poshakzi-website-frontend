<div class="container-fluid">
    <!-- Normal navbar for larger screens -->
    <nav class="navbar navbar-expand-lg d-none d-lg-flex ps-2 pe-2 pt-1">
      <div class="container-fluid row">
        <div class="d-flex justify-content-start align-items-center col-4">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="d-flex justify-content-center col-4">
          <img src="../../assets/images/logo/poshakzi-logo.png" alt="logo" height="55rem">
          <!-- <div class="display-4">Poshakzi</div> -->
        </div>

        <div class="d-flex justify-content-end col-4">
          <div class="row">
            <div class="col pe-2 select-point" (click)="openDialog()">
              <img
                src="../../assets/svg/profile-round.svg"
                alt="User"
                height="20px"
                width="20px"
              />
            </div>
            <div class="col pe-2 select-point">
              <img
                src="../../assets/svg/shopping-cart.svg"
                alt="Shop"
                height="22px"
                width="20px"
                style="padding-top: -2;"
              />
            </div>
            <div style="width: 1rem;"></div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Dropdown navbar for smaller screens -->
    <nav class="navbar navbar-expand-lg d-lg-none">
      <div class="container-fluid row ps-2 pe-2 pt-2 pb-1">

          <div class="container col-4">
              <button
                  (click)="isNavbarCollapsed = !isNavbarCollapsed"
                  class="navbar-toggler p-1"
                  type="button"
                  [attr.aria-expanded]="!isNavbarCollapsed"
                  aria-controls="navbarNav"
              >
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>

        <div class="d-flex justify-content-center col-4">
          <img src="../../assets/images/logo/poshakzi-logo.png" alt="logo" height="45rem">
          <!-- <div class="display-4">Poshakzi</div> -->
        </div>

        <div class="d-flex justify-content-end col-4">
          <div class="row ">
            <div class="col pe-1" (click)="openDialog()">
              <img src="../../assets/svg/profile-round.svg" alt="User" height="22px"  />
            </div>
            <div style="width: 5px;"></div>
            <div class="col pe-1">
              <img src="../../assets/svg/shopping-cart.svg" alt="Shop" height="25px" width="25px" style="padding-top: -2; color: transparent;"/>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Dropdown content for smaller screens -->
    <div
      [hidden]="isNavbarCollapsed"
      class="list-group d-lg-none"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <a href="#" class="list-group-item list-group-item-action text-center tab-padding"
          >Home</a
        >
        <a href="#" class="list-group-item list-group-item-action text-center tab-padding"
          >Contact Us</a
        >
        <a href="#" class="list-group-item list-group-item-action text-center tab-padding"
          >Contact Us</a
        >
      </ul>
    </div>
  </div>


  <hr class="mt-2">
  <hr class="mt-3">
